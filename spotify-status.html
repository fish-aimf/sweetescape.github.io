<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Global Top 10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #121212;
            color: #fff;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #b3b3b3;
            margin-bottom: 40px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            color: #b3b3b3;
            padding: 40px;
        }
        
        .track {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #282828;
        }
        
        .track:last-child {
            border-bottom: none;
        }
        
        .rank {
            font-size: 18px;
            font-weight: 700;
            color: #b3b3b3;
            min-width: 30px;
        }
        
        .album-art {
            width: 50px;
            height: 50px;
            margin: 0 16px;
            border-radius: 4px;
        }
        
        .track-info {
            flex: 1;
        }
        
        .track-name {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .artist-name {
            font-size: 13px;
            color: #b3b3b3;
        }
        
        .error {
            text-align: center;
            color: #ff6b6b;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Global Top 10</h1>
        <div class="subtitle">Most streamed songs on Spotify today</div>
        <div id="tracks" class="loading">Loading top tracks...</div>
    </div>

    <script>
        const CLIENT_ID = '0cef316d5f414b01acd24d4511a7b063';
        const CLIENT_SECRET = '14d9ef4bb5744aaeafdc690a8ac2f00f';
        
        async function getAccessToken() {
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET)
                },
                body: 'grant_type=client_credentials'
            });
            const data = await response.json();
            return data.access_token;
        }
        
        async function getTopTracks() {
            try {
                const token = await getAccessToken();
                
                // Try multiple global playlists
                const playlistIds = [
                    '37i9dQZEVXbMDoHDwVN2tF', // Global Top 50
                    '37i9dQZEVXbNG2KDcFcKOF', // Top Songs - Global
                    '37i9dQZF1DXcBWIGoYBM5M'  // Today's Top Hits
                ];
                
                let data = null;
                for (const playlistId of playlistIds) {
                    try {
                        const response = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=10`, {
                            headers: {
                                'Authorization': 'Bearer ' + token
                            }
                        });
                        
                        if (response.ok) {
                            data = await response.json();
                            if (data && data.items && data.items.length > 0) {
                                break;
                            }
                        }
                    } catch (e) {
                        console.log('Trying next playlist...');
                    }
                }
                
                if (!data || !data.items || data.items.length === 0) {
                    throw new Error('No tracks found');
                }
                
                displayTracks(data.items);
            } catch (error) {
                document.getElementById('tracks').innerHTML = '<div class="error">Failed to load tracks. Please try again later.<br><small>' + error.message + '</small></div>';
                console.error('Error:', error);
            }
        }
        
        function displayTracks(items) {
            const tracksDiv = document.getElementById('tracks');
            tracksDiv.className = '';
            
            if (!items || items.length === 0) {
                tracksDiv.innerHTML = '<div class="error">No tracks available</div>';
                return;
            }
            
            tracksDiv.innerHTML = items.map((item, index) => {
                if (!item || !item.track) return '';
                
                const track = item.track;
                const albumArt = track.album?.images?.[2]?.url || track.album?.images?.[0]?.url || '';
                const trackName = track.name || 'Unknown Track';
                const artists = track.artists?.map(a => a.name).join(', ') || 'Unknown Artist';
                
                return `
                    <div class="track">
                        <div class="rank">${index + 1}</div>
                        ${albumArt ? `<img src="${albumArt}" alt="${trackName}" class="album-art">` : '<div style="width:50px;height:50px;margin:0 16px;background:#282828;border-radius:4px;"></div>'}
                        <div class="track-info">
                            <div class="track-name">${trackName}</div>
                            <div class="artist-name">${artists}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        getTopTracks();
    </script>
</body>
</html>
