<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Global Top Charts</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; font-size: 2.5em; }
        .section {
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }
        .section h2 { margin-bottom: 20px; color: #1DB954; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .item {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .item:hover { transform: scale(1.05); }
        .item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .item h3 { font-size: 14px; margin-bottom: 5px; }
        .item p { font-size: 12px; color: #b3b3b3; }
        .loading { text-align: center; padding: 40px; font-size: 18px; }
        .rank { 
            background: #1DB954;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Spotify Global Top Charts</h1>
        <div id="content"><div class="loading">Loading...</div></div>
    </div>

    <script>
        const CLIENT_ID = '0cef316d5f414b01acd24d4511a7b063';
        const CLIENT_SECRET = '14d9ef4bb5744aaeafdc690a8ac2f00f';
        let token = '';

        async function getToken() {
            const res = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET)
                },
                body: 'grant_type=client_credentials'
            });
            const data = await res.json();
            return data.access_token;
        }

        async function fetchSpotify(endpoint) {
            const res = await fetch(`https://api.spotify.com/v1/${endpoint}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            return res.json();
        }

        async function loadData() {
            token = await getToken();
            
            // Global Top 50 playlist
            const globalTop = await fetchSpotify('playlists/37i9dQZEVXbMDoHDwVN2tF');
            const tracks = globalTop.tracks.items.slice(0, 20);

            // Featured playlists
            const featured = await fetchSpotify('browse/featured-playlists?limit=10');

            let html = '<div class="section"><h2>üåç Global Top 20 Songs</h2><div class="grid">';
            tracks.forEach((item, i) => {
                const t = item.track;
                html += `<div class="item">
                    <div class="rank">${i + 1}</div>
                    <img src="${t.album.images[0]?.url || ''}" alt="${t.name}">
                    <h3>${t.name}</h3>
                    <p>${t.artists.map(a => a.name).join(', ')}</p>
                </div>`;
            });
            html += '</div></div>';

            html += '<div class="section"><h2>üî• Featured Playlists</h2><div class="grid">';
            featured.playlists.items.forEach(p => {
                html += `<div class="item">
                    <img src="${p.images[0]?.url || ''}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p>${p.description || 'Spotify Playlist'}</p>
                </div>`;
            });
            html += '</div></div>';

            document.getElementById('content').innerHTML = html;
        }

        loadData();
    </script>
</body>
</html>
