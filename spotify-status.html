<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Global Top Charts</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; font-size: 2.5em; }
        .section {
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }
        .section h2 { margin-bottom: 20px; color: #1DB954; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .item {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .item:hover { transform: scale(1.05); }
        .item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .item h3 { font-size: 14px; margin-bottom: 5px; }
        .item p { font-size: 12px; color: #b3b3b3; }
        .loading { text-align: center; padding: 40px; font-size: 18px; }
        .error { text-align: center; padding: 40px; color: #ff6b6b; }
        .rank { 
            background: #1DB954;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Spotify Global Top Charts</h1>
        <div id="content"><div class="loading">Loading...</div></div>
    </div>

    <script>
        const CLIENT_ID = '0cef316d5f414b01acd24d4511a7b063';
        const CLIENT_SECRET = '14d9ef4bb5744aaeafdc690a8ac2f00f';

        async function getToken() {
            try {
                const res = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET)
                    },
                    body: 'grant_type=client_credentials'
                });
                const data = await res.json();
                return data.access_token;
            } catch (e) {
                console.error('Token error:', e);
                return null;
            }
        }

        async function loadData() {
            try {
                const token = await getToken();
                if (!token) throw new Error('Failed to get token');

                const headers = { 'Authorization': `Bearer ${token}` };

                // Get new releases (albums)
                const newReleases = await fetch('https://api.spotify.com/v1/browse/new-releases?limit=20', { headers }).then(r => r.json());
                
                // Get featured playlists
                const featured = await fetch('https://api.spotify.com/v1/browse/featured-playlists?limit=12', { headers }).then(r => r.json());

                // Get categories
                const categories = await fetch('https://api.spotify.com/v1/browse/categories?limit=12', { headers }).then(r => r.json());

                let html = '<div class="section"><h2>ðŸŽµ New Releases</h2><div class="grid">';
                newReleases.albums.items.forEach((album, i) => {
                    html += `<div class="item">
                        <div class="rank">${i + 1}</div>
                        <img src="${album.images[0]?.url || ''}" alt="${album.name}">
                        <h3>${album.name}</h3>
                        <p>${album.artists.map(a => a.name).join(', ')}</p>
                    </div>`;
                });
                html += '</div></div>';

                html += '<div class="section"><h2>ðŸ”¥ Featured Playlists</h2><div class="grid">';
                featured.playlists.items.forEach(p => {
                    html += `<div class="item">
                        <img src="${p.images[0]?.url || ''}" alt="${p.name}">
                        <h3>${p.name}</h3>
                        <p>${p.description || 'Spotify Playlist'}</p>
                    </div>`;
                });
                html += '</div></div>';

                html += '<div class="section"><h2>ðŸŽ¼ Browse Categories</h2><div class="grid">';
                categories.categories.items.forEach(c => {
                    html += `<div class="item">
                        <img src="${c.icons[0]?.url || ''}" alt="${c.name}">
                        <h3>${c.name}</h3>
                    </div>`;
                });
                html += '</div></div>';

                document.getElementById('content').innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = 
                    `<div class="error">Error loading data. Please check console for details.<br>Error: ${error.message}</div>`;
            }
        }

        loadData();
    </script>
</body>
</html>
