<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Global Top 10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #121212;
            color: #fff;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #b3b3b3;
            margin-bottom: 40px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            color: #b3b3b3;
            padding: 40px;
        }
        
        .track {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #282828;
        }
        
        .track:last-child {
            border-bottom: none;
        }
        
        .rank {
            font-size: 18px;
            font-weight: 700;
            color: #b3b3b3;
            min-width: 30px;
        }
        
        .album-art {
            width: 50px;
            height: 50px;
            margin: 0 16px;
            border-radius: 4px;
            background: #282828;
        }
        
        .track-info {
            flex: 1;
        }
        
        .track-name {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .artist-name {
            font-size: 13px;
            color: #b3b3b3;
        }
        
        .error {
            text-align: center;
            color: #ff6b6b;
            padding: 40px;
        }

        .note {
            text-align: center;
            color: #b3b3b3;
            font-size: 12px;
            margin-top: 40px;
            padding: 20px;
            background: #181818;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Global Top 10</h1>
        <div class="subtitle">Most streamed songs on Spotify</div>
        <div id="tracks" class="loading">Loading top tracks...</div>
        <div class="note">
            To use live Spotify data, your app needs to be in Extended Quota Mode.<br>
            Visit your <a href="https://developer.spotify.com/dashboard" style="color: #1db954;">Spotify Dashboard</a> to request quota extension.
        </div>
    </div>

    <script>
        // Sample top tracks data (fallback since API requires proper app setup)
        const sampleTracks = [
            { rank: 1, name: "Espresso", artist: "Sabrina Carpenter", album: "https://i.scdn.co/image/ab67616d0000485169a0b49c90a6c1c0bb42e2fa" },
            { rank: 2, name: "Beautiful Things", artist: "Benson Boone", album: "https://i.scdn.co/image/ab67616d00004851f2a7d8df4dc86152a1f9b2aa" },
            { rank: 3, name: "Lose Control", artist: "Teddy Swims", album: "https://i.scdn.co/image/ab67616d00004851e85259a1cae29a8d91f2093d" },
            { rank: 4, name: "Die With A Smile", artist: "Lady Gaga, Bruno Mars", album: "https://i.scdn.co/image/ab67616d00004851c69767ff5011f9d1ca5fea1f" },
            { rank: 5, name: "Birds Of A Feather", artist: "Billie Eilish", album: "https://i.scdn.co/image/ab67616d0000485171d62ea7ea8a5be92d3c1f62" },
            { rank: 6, name: "Cruel Summer", artist: "Taylor Swift", album: "https://i.scdn.co/image/ab67616d00004851e787cffec20aa2a396a61647" },
            { rank: 7, name: "Please Please Please", artist: "Sabrina Carpenter", album: "https://i.scdn.co/image/ab67616d00004851cd222052a2594be29a6616b5" },
            { rank: 8, name: "Fortnight", artist: "Taylor Swift, Post Malone", album: "https://i.scdn.co/image/ab67616d000048518ecc33f195df6aa257c39eaa" },
            { rank: 9, name: "Too Sweet", artist: "Hozier", album: "https://i.scdn.co/image/ab67616d00004851c14e10e01e26e4b8b28d0f47" },
            { rank: 10, name: "I Had Some Help", artist: "Post Malone, Morgan Wallen", album: "https://i.scdn.co/image/ab67616d00004851c7a1e5e3e0c9c0b9c5f1c8e0" }
        ];

        async function getTopTracks() {
            try {
                const tracksDiv = document.getElementById('tracks');
                tracksDiv.className = '';
                
                tracksDiv.innerHTML = sampleTracks.map((track) => {
                    return `
                        <div class="track">
                            <div class="rank">${track.rank}</div>
                            <img src="${track.album}" alt="${track.name}" class="album-art" onerror="this.style.display='none'">
                            <div class="track-info">
                                <div class="track-name">${track.name}</div>
                                <div class="artist-name">${track.artist}</div>
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                document.getElementById('tracks').innerHTML = '<div class="error">Failed to load tracks. Please try again later.</div>';
                console.error('Error:', error);
            }
        }
        
        getTopTracks();
    </script>
</body>
</html>
