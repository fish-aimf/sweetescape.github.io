<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Status</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; font-size: 2.5em; }
        .auth-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        .auth-btn:hover { background: #1ed760; }
        .section {
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }
        .section h2 { margin-bottom: 20px; color: #1DB954; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .item {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .item h3 { font-size: 14px; margin-bottom: 5px; }
        .item p { font-size: 12px; color: #b3b3b3; }
        .loading { text-align: center; padding: 40px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Spotify Status</h1>
        <button class="auth-btn" onclick="login()">Login with Spotify</button>
        <div id="content"></div>
    </div>

    <script>
        const CLIENT_ID = '0cef316d5f414b01acd24d4511a7b063';
        const CLIENT_SECRET = '14d9ef4bb5744aaeafdc690a8ac2f00f';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        let token = '';

        function login() {
            const scope = 'user-top-read playlist-read-private';
            const url = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(scope)}`;
            window.location.href = url;
        }

        async function getToken(code) {
            const res = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET)
                },
                body: `grant_type=authorization_code&code=${code}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`
            });
            const data = await res.json();
            return data.access_token;
        }

        async function fetchSpotify(endpoint) {
            const res = await fetch(`https://api.spotify.com/v1/${endpoint}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            return res.json();
        }

        async function loadData() {
            document.getElementById('content').innerHTML = '<div class="loading">Loading...</div>';
            
            const [tracks, artists, playlists] = await Promise.all([
                fetchSpotify('me/top/tracks?limit=10'),
                fetchSpotify('me/top/artists?limit=10'),
                fetchSpotify('me/playlists?limit=10')
            ]);

            let html = '<div class="section"><h2>Top Tracks</h2><div class="grid">';
            tracks.items.forEach(t => {
                html += `<div class="item">
                    <img src="${t.album.images[0]?.url || ''}" alt="${t.name}">
                    <h3>${t.name}</h3>
                    <p>${t.artists.map(a => a.name).join(', ')}</p>
                </div>`;
            });
            html += '</div></div>';

            html += '<div class="section"><h2>Top Artists</h2><div class="grid">';
            artists.items.forEach(a => {
                html += `<div class="item">
                    <img src="${a.images[0]?.url || ''}" alt="${a.name}">
                    <h3>${a.name}</h3>
                    <p>${a.genres.slice(0,2).join(', ')}</p>
                </div>`;
            });
            html += '</div></div>';

            html += '<div class="section"><h2>Your Playlists</h2><div class="grid">';
            playlists.items.forEach(p => {
                html += `<div class="item">
                    <img src="${p.images[0]?.url || ''}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p>${p.tracks.total} tracks</p>
                </div>`;
            });
            html += '</div></div>';

            document.getElementById('content').innerHTML = html;
        }

        // Check for auth code in URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (code) {
            getToken(code).then(t => {
                token = t;
                window.history.replaceState({}, document.title, window.location.pathname);
                loadData();
            });
        }
    </script>
</body>
</html>
