<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Dark Theme</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent-color: #3A6B35; 
            --hover-color: #4D7C46; 
            --border-color: #444;
            --button-text-color: #ffffff;
            --shadow-color: rgba(0,0,0,0.1);
            --error-color: #dc3545;
            --error-hover: #c82333;
            --youtube-red: #FF0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--hover-color);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-form, .main-app {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow-color);
            margin: 50px auto;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }

        .main-app {
            max-width: 1000px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-primary);
        }

        h3, h4 {
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-secondary);
        }

        input[type="email"], input[type="password"], input[type="text"], input[type="url"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: monospace;
        }

        button {
            background: var(--accent-color);
            color: var(--button-text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            margin: 5px;
        }

        button:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            color: var(--error-color);
            text-align: center;
            margin: 10px 0;
        }

        .success {
            color: var(--accent-color);
            text-align: center;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--bg-primary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .admin-badge {
            background: var(--accent-color);
            color: var(--button-text-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }

        .artists-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .artist-card {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .artist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .artist-name {
            font-size: 20px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .songs-container {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .song-item {
            background: var(--bg-primary);
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .song-item:hover {
            background: var(--bg-secondary);
            transform: translateX(5px);
        }

        .song-content {
            flex-grow: 1;
        }

        .song-name {
            font-weight: bold;
            margin-bottom: 4px;
            color: var(--text-primary);
            font-size: 16px;
        }

        .song-author {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .song-url {
            font-size: 12px;
            color: var(--accent-color);
            word-break: break-all;
            opacity: 0.8;
        }

        .song-actions {
            display: flex;
            gap: 8px;
            margin-left: 12px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            margin: 0;
        }

        .playlist-controls {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .playlist-form {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .playlist-form input, .playlist-form select {
            flex: 1;
            min-width: 200px;
        }

        .btn-danger {
            background: var(--error-color);
        }

        .btn-danger:hover {
            background: var(--error-hover);
        }

        .btn-secondary {
            background: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .btn-youtube {
            background: var(--youtube-red);
            color: white;
        }

        .btn-youtube:hover {
            background: #cc0000;
        }

        .empty-playlist {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 20px;
        }

        .playlist-stats {
            text-align: right;
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .playlist-form {
                flex-direction: column;
            }
            
            .playlist-form input, .playlist-form select {
                min-width: 100%;
            }
            
            .song-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .song-actions {
                margin-left: 0;
                margin-top: 8px;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h1>🎵 Music Player Login</h1>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button onclick="login()">Login</button>
            <div id="authError" class="error"></div>
            <div id="authSuccess" class="success"></div>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="main-app hidden">
            <div class="user-info">

                <div id="userInfo"></div>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>

            <!-- Playlist Management Controls -->
            <div id="playlistControls" class="playlist-controls">
                <h3>🎵 Playlist Management</h3>
                
                <div>
                    <h4>Create New Playlist</h4>
                    <div class="playlist-form">
                        <input type="text" id="newArtistName" placeholder="Playlist name (e.g. 'Taylor Swift's Songs')">
                        <button onclick="addArtist()">Create Playlist</button>
                    </div>
                </div>

                <div>
                    <h4>Add Song to Playlist</h4>
                    <div class="playlist-form">
                        <select id="songArtistSelect">
                            <option value="">Select Playlist</option>
                        </select>
                        <input type="text" id="newSongName" placeholder="Song name">
                        <input type="text" id="newSongAuthor" placeholder="Author">
                        <input type="url" id="newSongUrl" placeholder="YouTube URL">
                        <button onclick="addSong()">Add Song</button>
                    </div>
                </div>
                
                <div>
                    <h4>Mass Import Songs</h4>
                    <div class="playlist-form">
                        <select id="massImportArtistSelect">
                            <option value="">Select Playlist</option>
                        </select>
                    </div>
                    <textarea id="massImportText" placeholder="Format: Song Name, YouTube URL, Author (optional)
Example:
Shape of You, https://youtube.com/watch?v=abc123, Ed Sheeran
Blinding Lights, https://youtube.com/watch?v=def456
Perfect, https://youtube.com/watch?v=ghi789, Ed Sheeran"></textarea>
                    <button onclick="massImportSongs()">Import Songs</button>
                </div>
            </div>

            <!-- Artists and Songs Display -->
            <div id="artistsContainer" class="artists-container">
                <!-- Artists will be loaded here dynamically -->
            </div>

            <div id="appError" class="error"></div>
            <div id="appSuccess" class="success"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

        function logout() {
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');

        function addArtist() {
            const name = document.getElementById('newArtistName').value;
            if (name) {
                document.getElementById('authSuccess').textContent = `Playlist "${name}" created!`;
                document.getElementById('newArtistName').value = '';
                setTimeout(() => document.getElementById('authSuccess').textContent = '', 3000);
            }
        }
        
        function addSong() {
            const songName = document.getElementById('newSongName').value;
            if (songName) {
                document.getElementById('appSuccess').textContent = 'Song added successfully!';
                document.getElementById('newSongName').value = '';
                document.getElementById('newSongAuthor').value = '';
                document.getElementById('newSongUrl').value = '';
                setTimeout(() => document.getElementById('appSuccess').textContent = '', 3000);
            }
        }
        
        function massImportSongs() {
            const text = document.getElementById('massImportText').value;
            if (text.trim()) {
                document.getElementById('appSuccess').textContent = 'Songs imported successfully!';
                document.getElementById('massImportText').value = '';
                setTimeout(() => document.getElementById('appSuccess').textContent = '', 3000);
