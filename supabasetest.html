<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Supabase Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-form, .main-app {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 50px auto;
            max-width: 500px;
        }

        .main-app {
            max-width: 1000px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a5568;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a5568;
        }

        input[type="email"], input[type="password"], input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
            margin: 5px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            color: #e53e3e;
            text-align: center;
            margin: 10px 0;
        }

        .success {
            color: #38a169;
            text-align: center;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .admin-badge {
            background: #38a169;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }

        .artists-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .artist-card {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e2e8f0;
        }

        .artist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .artist-name {
            font-size: 20px;
            font-weight: bold;
            color: #4a5568;
        }

        .song-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .song-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-author {
            color: #718096;
            margin-bottom: 5px;
        }

        .song-url {
            font-size: 12px;
            color: #4299e1;
            word-break: break-all;
        }

        .admin-controls {
            background: #fed7d7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .admin-form {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .admin-form input {
            flex: 1;
            min-width: 200px;
        }

        .btn-danger {
            background: #e53e3e;
        }

        .btn-secondary {
            background: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h1>ðŸŽµ Music Player Login</h1>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button onclick="login()">Login</button>
            <button onclick="signUp()" class="btn-secondary">Sign Up</button>
            <div id="authError" class="error"></div>
            <div id="authSuccess" class="success"></div>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="main-app hidden">
            <div class="user-info">
                <h2>ðŸŽµ Music Player Dashboard</h2>
                <div id="userInfo"></div>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>

            <!-- Admin Controls -->
            <div id="adminControls" class="admin-controls hidden">
                <h3>Admin Controls</h3>
                
                <div>
                    <h4>Add New Artist</h4>
                    <div class="admin-form">
                        <input type="text" id="newArtistName" placeholder="Artist name">
                        <button onclick="addArtist()">Add Artist</button>
                    </div>
                </div>

                <div>
                    <h4>Add New Song</h4>
                    <div class="admin-form">
                        <select id="songArtistSelect">
                            <option value="">Select Artist</option>
                        </select>
                        <input type="text" id="newSongName" placeholder="Song name">
                        <input type="text" id="newSongAuthor" placeholder="Author">
                        <input type="url" id="newSongUrl" placeholder="YouTube URL">
                        <button onclick="addSong()">Add Song</button>
                    </div>
                </div>
            </div>

            <!-- Artists and Songs Display -->
            <div id="artistsContainer" class="artists-container">
                <!-- Artists will be loaded here -->
            </div>

            <div id="appError" class="error"></div>
            <div id="appSuccess" class="success"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabasetest.js"></script>
</body>
</html>
