<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Dark Theme</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent-color: #3A6B35; 
            --hover-color: #4D7C46; 
            --border-color: #444;
            --button-text-color: #ffffff;
            --shadow-color: rgba(0,0,0,0.1);
            --error-color: #dc3545;
            --error-hover: #c82333;
            --youtube-red: #FF0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--hover-color);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-form, .main-app {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow-color);
            margin: 50px auto;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }

        .main-app {
            max-width: 1000px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-primary);
        }

        h3, h4 {
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-secondary);
        }

        input[type="email"], input[type="password"], input[type="text"], input[type="url"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: monospace;
        }

        button {
            background: var(--accent-color);
            color: var(--button-text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            margin: 5px;
        }

        button:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            color: var(--error-color);
            text-align: center;
            margin: 10px 0;
        }

        .success {
            color: var(--accent-color);
            text-align: center;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--bg-primary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .admin-badge {
            background: var(--accent-color);
            color: var(--button-text-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }

        .artists-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .artist-card {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .artist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .artist-name {
            font-size: 20px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .songs-container {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .song-item {
            background: var(--bg-primary);
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .song-item:hover {
            background: var(--bg-secondary);
            transform: translateX(5px);
        }

        .song-content {
            flex-grow: 1;
        }

        .song-name {
            font-weight: bold;
            margin-bottom: 4px;
            color: var(--text-primary);
            font-size: 16px;
        }

        .song-author {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .song-url {
            font-size: 12px;
            color: var(--accent-color);
            word-break: break-all;
            opacity: 0.8;
        }

        .song-actions {
            display: flex;
            gap: 8px;
            margin-left: 12px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            margin: 0;
        }

        .playlist-controls {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .playlist-form {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .playlist-form input, .playlist-form select {
            flex: 1;
            min-width: 200px;
        }

        .btn-danger {
            background: var(--error-color);
        }

        .btn-danger:hover {
            background: var(--error-hover);
        }

        .btn-secondary {
            background: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .btn-youtube {
            background: var(--youtube-red);
            color: white;
        }

        .btn-youtube:hover {
            background: #cc0000;
        }

        .empty-playlist {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 20px;
        }

        .playlist-stats {
            text-align: right;
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .playlist-form {
                flex-direction: column;
            }
            
            .playlist-form input, .playlist-form select {
                min-width: 100%;
            }
            
            .song-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .song-actions {
                margin-left: 0;
                margin-top: 8px;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h1>üéµ Music Player Login</h1>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button onclick="login()">Login</button>
            <div id="authError" class="error"></div>
            <div id="authSuccess" class="success"></div>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="main-app hidden">
            <div class="user-info">
                <h2>üéµ Music Player Dashboard</h2>
                <div id="userInfo"></div>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>

            <!-- Playlist Management Controls -->
            <div id="playlistControls" class="playlist-controls">
                <h3>üéµ Playlist Management</h3>
                
                <div>
                    <h4>Create New Playlist</h4>
                    <div class="playlist-form">
                        <input type="text" id="newArtistName" placeholder="Playlist name (e.g. 'Taylor Swift's Songs')">
                        <button onclick="addArtist()">Create Playlist</button>
                    </div>
                </div>

                <div>
                    <h4>Add Song to Playlist</h4>
                    <div class="playlist-form">
                        <select id="songArtistSelect">
                            <option value="">Select Playlist</option>
                        </select>
                        <input type="text" id="newSongName" placeholder="Song name">
                        <input type="text" id="newSongAuthor" placeholder="Author">
                        <input type="url" id="newSongUrl" placeholder="YouTube URL">
                        <button onclick="addSong()">Add Song</button>
                    </div>
                </div>
                
                <div>
                    <h4>Mass Import Songs</h4>
                    <div class="playlist-form">
                        <select id="massImportArtistSelect">
                            <option value="">Select Playlist</option>
                        </select>
                    </div>
                    <textarea id="massImportText" placeholder="Format: Song Name, YouTube URL, Author (optional)
Example:
Shape of You, https://youtube.com/watch?v=abc123, Ed Sheeran
Blinding Lights, https://youtube.com/watch?v=def456
Perfect, https://youtube.com/watch?v=ghi789, Ed Sheeran"></textarea>
                    <button onclick="massImportSongs()">Import Songs</button>
                </div>
            </div>

            <!-- Artists and Songs Display -->
            <div id="artistsContainer" class="artists-container">
                <!-- Artists will be loaded here dynamically -->
            </div>

            <div id="appError" class="error"></div>
            <div id="appSuccess" class="success"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://cwhxanbpymkngzpbsshh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3aHhhbmJweW1rbmd6cGJzc2hoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NTQzMTksImV4cCI6MjA2OTQzMDMxOX0.6K3eM1XoWaPmyMHsLYgw0mAnSxYjME4clflL4PxQalQ';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let artists = [];

        // Check if user is already logged in
        supabase.auth.onAuthStateChange((event, session) => {
            if (session?.user) {
                currentUser = session.user;
                showMainApp();
            } else {
                currentUser = null;
                showLoginForm();
            }
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session?.user) {
                currentUser = session.user;
                showMainApp();
            }
        });

        // Authentication functions
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('authError', 'Please enter both email and password');
                return;
            }

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                showError('authError', error.message);
            } else {
                currentUser = data.user;
                showSuccess('authSuccess', 'Login successful!');
                setTimeout(() => {
                    clearMessages();
                    showMainApp();
                }, 1000);
            }
        }

        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                showError('appError', error.message);
            } else {
                currentUser = null;
                showLoginForm();
            }
        }

        // UI functions
        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            clearInputs();
            clearMessages();
        }

        function showMainApp() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            loadArtistsAndSongs();
            updateUserInfo();
        }

        function clearInputs() {
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        function clearMessages() {
            document.getElementById('authError').textContent = '';
            document.getElementById('authSuccess').textContent = '';
            document.getElementById('appError').textContent = '';
            document.getElementById('appSuccess').textContent = '';
        }

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function showSuccess(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function updateUserInfo() {
            const userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.innerHTML = `Welcome, ${currentUser.email}`;
        }

        // Data loading functions
        async function loadArtistsAndSongs() {
            try {
                // Load artists
                const { data: artistsData, error: artistsError } = await supabase
                    .from('artists')
                    .select('*')
                    .order('name');

                if (artistsError) throw artistsError;

                // Load songs for each artist
                const { data: songsData, error: songsError } = await supabase
                    .from('songs')
                    .select('*')
                    .order('name');

                if (songsError) throw songsError;

                artists = artistsData.map(artist => ({
                    ...artist,
                    songs: songsData.filter(song => song.artist_id === artist.id)
                }));

                displayArtists();
                updateArtistSelect();

            } catch (error) {
                showError('appError', 'Error loading data: ' + error.message);
            }
        }

        function displayArtists() {
            const container = document.getElementById('artistsContainer');
            
            if (artists.length === 0) {
                container.innerHTML = '<div class="empty-playlist">No playlists found.</div>';
                return;
            }

            container.innerHTML = artists.map(artist => `
                <div class="artist-card">
                    <div class="artist-header">
                        <div class="artist-name">üéµ ${artist.name}</div>
                        <button onclick="deleteArtist(${artist.id})" class="btn-danger btn-small">Delete Playlist</button>
                    </div>
                    <div class="songs-container">
                        ${artist.songs.length === 0 ? '<div class="empty-playlist">No songs yet.</div>' : 
                            artist.songs.map(song => `
                                <div class="song-item">
                                    <div class="song-content">
                                        <div class="song-name">${song.name}</div>
                                        <div class="song-author">by ${song.author}</div>
                                        <div class="song-url">${song.youtube_url}</div>
                                    </div>
                                    <div class="song-actions">
                                        <button class="btn-youtube btn-small" onclick="window.open('${song.youtube_url}', '_blank')">‚ñ∂Ô∏è</button>
                                        <button class="btn-danger btn-small" onclick="deleteSong(${song.id})">üóëÔ∏è</button>
                                    </div>
                                </div>
                            `).join('')
                        }
                    </div>
                    <div class="playlist-stats">${artist.songs.length} songs</div>
                </div>
            `).join('');
        }

        function updateArtistSelect() {
            const select = document.getElementById('songArtistSelect');
            select.innerHTML = '<option value="">Select Playlist</option>' + 
                artists.map(artist => `<option value="${artist.id}">üéµ ${artist.name}</option>`).join('');
            
            // Also update mass import select
            const massImportSelect = document.getElementById('massImportArtistSelect');
            massImportSelect.innerHTML = '<option value="">Select Playlist</option>' + 
                artists.map(artist => `<option value="${artist.id}">üéµ ${artist.name}</option>`).join('');
        }

        // Playlist CRUD operations
        async function addArtist() {
            const name = document.getElementById('newArtistName').value.trim();
            
            if (!name) {
                showError('appError', 'Please enter a playlist name');
                return;
            }

            const { data, error } = await supabase
                .from('artists')
                .insert([{ name: name, created_by: currentUser.id }])
                .select();

            if (error) {
                showError('appError', 'Error creating playlist: ' + error.message);
            } else {
                showSuccess('appSuccess', 'Playlist created successfully!');
                document.getElementById('newArtistName').value = '';
                loadArtistsAndSongs();
                setTimeout(() => clearMessages(), 3000);
            }
        }

        async function addSong() {
            const artistId = document.getElementById('songArtistSelect').value;
            const name = document.getElementById('newSongName').value.trim();
            const author = document.getElementById('newSongAuthor').value.trim();
            const youtubeUrl = document.getElementById('newSongUrl').value.trim();

            if (!artistId || !name || !author || !youtubeUrl) {
                showError('appError', 'Please fill in all song fields');
                return;
            }

            // Basic YouTube URL validation
            if (!youtubeUrl.includes('youtube.com') && !youtubeUrl.includes('youtu.be')) {
                showError('appError', 'Please enter a valid YouTube URL');
                return;
            }

            const { data, error } = await supabase
                .from('songs')
                .insert([{
                    name: name,
                    author: author,
                    youtube_url: youtubeUrl,
                    artist_id: parseInt(artistId),
                    created_by: currentUser.id
                }])
                .select();

            if (error) {
                showError('appError', 'Error adding song: ' + error.message);
            } else {
                showSuccess('appSuccess', 'Song added successfully!');
                // Clear form
                document.getElementById('songArtistSelect').value = '';
                document.getElementById('newSongName').value = '';
                document.getElementById('newSongAuthor').value = '';
                document.getElementById('newSongUrl').value = '';
                loadArtistsAndSongs();
                setTimeout(() => clearMessages(), 3000);
            }
        }

        async function deleteArtist(artistId) {
            if (!confirm('Are you sure you want to delete this playlist and all its songs?')) {
                return;
            }

            const { error } = await supabase
                .from('artists')
                .delete()
                .eq('id', artistId);

            if (error) {
                showError('appError', 'Error deleting playlist: ' + error.message);
            } else {
                showSuccess('appSuccess', 'Playlist deleted successfully!');
                loadArtistsAndSongs();
                setTimeout(() => clearMessages(), 3000);
            }
        }

        async function deleteSong(songId) {
            if (!confirm('Are you sure you want to delete this song?')) {
                return;
            }

            const { error } = await supabase
                .from('songs')
                .delete()
                .eq('id', songId);

            if (error) {
                showError('appError', 'Error deleting song: ' + error.message);
            } else {
                showSuccess('appSuccess', 'Song deleted successfully!');
                loadArtistsAndSongs();
                setTimeout(() => clearMessages(), 3000);
            }
        }

        async function massImportSongs() {
            const artistId = document.getElementById('massImportArtistSelect').value;
            const importText = document.getElementById('massImportText').value.trim();

            if (!artistId) {
                showError('appError', 'Please select a playlist');
                return;
            }

            if (!importText) {
                showError('appError', 'Please enter songs to import');
                return;
            }

            const lines = importText.split('\n').filter(line => line.trim());
            const songsToImport = [];
            const errors = [];

            lines.forEach((line, index) => {
                const parts = line.split(',').map(part => part.trim());
                if (parts.length < 2) {
                    errors.push(`Line ${index + 1}: Missing name or URL`);
                    return;
                }

                const name = parts[0];
                const youtubeUrl = parts[1];
                const author = parts[2] || 'Unknown';

                if (!youtubeUrl.includes('youtube.com') && !youtubeUrl.includes('youtu.be')) {
                    errors.push(`Line ${index + 1}: Invalid YouTube URL`);
                    return;
                }

                songsToImport.push({
                    name: name,
                    author: author,
                    youtube_url: youtubeUrl,
                    artist_id: parseInt(artistId),
                    created_by: currentUser.id
                });
            });

            if (errors.length > 0) {
                showError('appError', 'Import errors:\n' + errors.join('\n'));
                return;
            }

            const { data, error } = await supabase
                .from('songs')
                .insert(songsToImport)
                .select();

            if (error) {
                showError('appError', 'Error importing songs: ' + error.message);
            } else {
                showSuccess('appSuccess', `Successfully imported ${songsToImport.length} songs!`);
                document.getElementById('massImportText').value = '';
                document.getElementById('massImportArtistSelect').value = '';
                loadArtistsAndSongs();
                setTimeout(() => clearMessages(), 3000);
            }
        }
    </script>
</body>
</html>
