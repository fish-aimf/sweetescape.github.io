<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Songs Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-section {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .copy-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            display: none;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }

        .output-section {
            padding: 0 40px 40px;
        }

        .output-container {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            min-height: 200px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-top: 2px solid transparent;
            border-radius: 50%;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            border: 1px solid #fecaca;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .success {
            color: #27ae60;
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-section, .output-section {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Top Songs Generator</h1>
            <p>Generate a list of top songs by any artist using AI</p>
        </div>
        
        <div class="form-section">
            <div class="form-group">
                <label for="author">Artist Name:</label>
                <input type="text" id="author" placeholder="Enter artist name (e.g., Taylor Swift, The Beatles)" required>
            </div>
            
            <div class="form-group">
                <label for="quantity">Number of Songs:</label>
                <input type="number" id="quantity" min="1" max="50" value="10" required>
            </div>
            
            <div class="button-group">
                <button class="generate-btn" onclick="generateSongs()">Generate Song List</button>
                <button class="copy-btn" onclick="copyOutput()">Copy to Clipboard</button>
            </div>
        </div>
        
        <div class="output-section">
            <div class="output-container" id="output"></div>
        </div>
    </div>

    <script>
        const GEMINI_API_KEY = 'AIzaSyAGa1IpwVMUmNo-YH9JyWStpWprkpkhGWk';
        const YOUTUBE_API_KEY = 'AIzaSyDuU3N7J2vNI8aIj2O_jHFAna4ZflssgzU';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent';
        const YOUTUBE_API_URL = 'https://www.googleapis.com/youtube/v3/search';

        async function generateSongs() {
            const author = document.getElementById('author').value.trim();
            const quantity = document.getElementById('quantity').value;
            const generateBtn = document.querySelector('.generate-btn');
            const copyBtn = document.querySelector('.copy-btn');
            const outputContainer = document.getElementById('output');

            // Validation
            if (!author) {
                showError('Please enter an artist name');
                return;
            }

            if (!quantity || quantity < 1 || quantity > 50) {
                showError('Please enter a valid number of songs (1-50)');
                return;
            }

            if (YOUTUBE_API_KEY === 'YOUR_YOUTUBE_API_KEY_HERE') {
                showError('Please add your YouTube API key to the code');
                return;
            }

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            copyBtn.style.display = 'none';
            outputContainer.style.display = 'block';
            outputContainer.innerHTML = '<div class="loading">Getting song list from AI</div>';
            outputContainer.parentElement.style.display = 'block';

            try {
                // Step 1: Get song titles from Gemini (no YouTube links)
                const songData = await getSongTitlesFromGemini(author, quantity);
                
                outputContainer.innerHTML = '<div class="loading">Searching YouTube for official videos</div>';
                
                // Step 2: Search YouTube for each song
                const songsWithLinks = await searchYouTubeForSongs(songData, author);
                
                // Step 3: Format and display results
                const formattedOutput = songsWithLinks
                    .map(song => `${song.title},${song.url},${song.artist}`)
                    .join('\n');
                
                outputContainer.textContent = formattedOutput;
                copyBtn.style.display = 'block';
                showSuccess(`Found ${songsWithLinks.length} songs with verified YouTube links!`);

            } catch (error) {
                console.error('Error:', error);
                outputContainer.innerHTML = '';
                outputContainer.style.display = 'none';
                showError(`Failed to generate song list: ${error.message}`);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Song List';
            }
        }

        async function getSongTitlesFromGemini(author, quantity) {
            // Check if this is a specific artist query or a broader music query
            const isSpecificArtist = !author.toLowerCase().includes('top') && 
                                    !author.toLowerCase().includes('best') && 
                                    !author.toLowerCase().includes('popular') &&
                                    !author.toLowerCase().includes('various') &&
                                    !author.toLowerCase().includes('playlist') &&
                                    !author.toLowerCase().includes('spotify') &&
                                    !author.toLowerCase().includes('songs in');

            let prompt;
            
            if (isSpecificArtist) {
                // Original prompt for specific artists
                prompt = `List exactly ${quantity} popular songs by the artist "${author}". 

REQUIREMENTS:
- Only provide song titles, no YouTube links or URLs
- Each song title on a separate line
- First word capitalized, rest lowercase
- No commas in song titles
- No additional text, numbering, or formatting
- Only songs actually performed by ${author}

Example format:
Shape of you
Thinking out loud
Perfect

Provide exactly ${quantity} song titles by ${author}:`;
            } else {
                // Modified prompt for broader queries
                prompt = `Based on the query "${author}", list exactly ${quantity} songs that match this request.

REQUIREMENTS:
- Only provide song titles, no YouTube links or URLs
- Each song title on a separate line
- First word capitalized, rest lowercase
- No commas in song titles
- No additional text, numbering, or formatting
- Include the actual artist name after each song title (format: "Song title by Artist name")

Examples:
If query is "top phonk songs in 2020":
Sahara by Hensonn
Murder in my mind by Kordhell
Rave by Dxrk digitz

If query is "top songs in spotify":
Flowers by Miley cyrus
As it was by Harry styles
Unholy by Sam smith

Provide exactly ${quantity} songs for "${author}":`;
            }

            const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: prompt }]
                    }],
                    generationConfig: {
                        temperature: 0.3
                    }
                })
            });

            if (!response.ok) {
                throw new Error(`Gemini API error: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                const result = data.candidates[0].content.parts[0].text;
                const lines = result.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0)
                    .slice(0, quantity);
                
                // Parse the results differently based on query type
                if (isSpecificArtist) {
                    return lines.map(title => ({ title, artist: author }));
                } else {
                    // For broader queries, extract song title and artist from "Song by Artist" format
                    return lines.map(line => {
                        const match = line.match(/^(.+?)\s+by\s+(.+)$/i);
                        if (match) {
                            return {
                                title: match[1].trim(),
                                artist: match[2].trim()
                            };
                        } else {
                            // Fallback if format doesn't match
                            return {
                                title: line,
                                artist: 'Unknown'
                            };
                        }
                    });
                }
            } else {
                throw new Error('No valid response from Gemini API');
            }
        }

        async function searchYouTubeForSongs(songData, authorQuery) {
            const songsWithLinks = [];
            
            for (let i = 0; i < songData.length; i++) {
                const { title, artist } = songData[i];
                
                try {
                    // Update loading message
                    const outputContainer = document.getElementById('output');
                    outputContainer.innerHTML = `<div class="loading">Searching YouTube for "${title}" by ${artist} (${i + 1}/${songData.length})</div>`;
                    
                    const searchQuery = `${title} ${artist} official`;
                    
                    const response = await fetch(
                        `${YOUTUBE_API_URL}?part=snippet&maxResults=3&q=${encodeURIComponent(searchQuery)}&type=video&key=${YOUTUBE_API_KEY}`
                    );
                    
                    if (!response.ok) {
                        console.error(`YouTube API error for "${title}":`, response.status);
                        continue;
                    }
                    
                    const data = await response.json();
                    
                    if (data.items && data.items.length > 0) {
                        // Find the best match (preferably official or VEVO)
                        const bestMatch = findBestYouTubeMatch(data.items, title, artist);
                        
                        if (bestMatch) {
                            songsWithLinks.push({
                                title: title,
                                artist: artist,
                                url: `https://www.youtube.com/watch?v=${bestMatch.id.videoId}`
                            });
                        }
                    }
                    
                    // Small delay to avoid rate limiting
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                } catch (error) {
                    console.error(`Error searching for "${title}":`, error);
                    continue;
                }
            }
            
            return songsWithLinks;
        }

        function findBestYouTubeMatch(items, songTitle, artist) {
            // Score each video based on relevance
            const scoredItems = items.map(item => {
                const title = item.snippet.title.toLowerCase();
                const channelTitle = item.snippet.channelTitle.toLowerCase();
                const description = (item.snippet.description || '').toLowerCase();
                
                let score = 0;
                
                // Check if song title appears in video title
                if (title.includes(songTitle.toLowerCase())) {
                    score += 10;
                }
                
                // Check if artist appears in video title
                if (title.includes(artist.toLowerCase())) {
                    score += 8;
                }
                
                // Prefer official channels
                if (channelTitle.includes('vevo') || 
                    channelTitle.includes('official') || 
                    channelTitle.includes(artist.toLowerCase())) {
                    score += 15;
                }
                
                // Check channel title for artist name
                if (channelTitle.includes(artist.toLowerCase())) {
                    score += 12;
                }
                
                // Prefer videos with "official" in title
                if (title.includes('official')) {
                    score += 5;
                }
                
                // Prefer music videos
                if (title.includes('music video') || title.includes('official video')) {
                    score += 3;
                }
                
                return { ...item, score };
            });
            
            // Sort by score and return the best match
            scoredItems.sort((a, b) => b.score - a.score);
            
            // Only return if score is reasonable (above 10)
            return scoredItems[0]?.score > 10 ? scoredItems[0] : null;
        }

        async function copyOutput() {
            const outputContainer = document.getElementById('output');
            const text = outputContainer.textContent;

            try {
                await navigator.clipboard.writeText(text);
                showSuccess('Copied to clipboard!');
            } catch (error) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccess('Copied to clipboard!');
            }
        }

        function showError(message) {
            removeMessages();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.form-section').appendChild(errorDiv);
            setTimeout(removeMessages, 5000);
        }

        function showSuccess(message) {
            removeMessages();
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.form-section').appendChild(successDiv);
            setTimeout(removeMessages, 3000);
        }

        function removeMessages() {
            const messages = document.querySelectorAll('.error, .success');
            messages.forEach(msg => msg.remove());
        }

        // Allow Enter key to trigger generation
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.querySelector('.generate-btn').disabled) {
                generateSongs();
            }
        });
    </script>
</body>
</html>
